<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVY-V01</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      padding: 40px 0;
    }
    .video-section {
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
    }
    .video-section h2 {
      font-size: 18px;
      margin: 0 0 10px;
      text-align: center;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 177.78%; /* 16:9 비율의 반대: 9:16 */
      overflow: hidden;
      background-color: #000;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
      background-color: #000;
    }

    @media screen and (min-width: 768px) {
      .video-section h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <h2>4방향 파워스트레치</h2>
      <div class="video-wrapper">
        <iframe src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview"
          allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
    <div class="video-section">
      <h2>친환경 발수가공</h2>
      <div class="video-wrapper">
        <iframe src="https://drive.google.com/file/d/1Yb16AfIQgnNmYm0bwu-3Mdb8lqygqRMo/preview"
          allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
    <div class="video-section">
      <h2>링클프리 효과</h2>
      <div class="video-wrapper">
        <iframe src="https://drive.google.com/file/d/1Hkk3tbiXE2G1FXck21CdwNVuXPD0z_V5/preview"
          allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
