<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVY-V01</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px 0;
    }
    .video-wrapper {
      width: 100%;
      max-width: 430px;
      aspect-ratio: 9 / 16;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    h2 {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h2>4방향 파워스트레치</h2>
      <div class="video-wrapper">
        <iframe
          src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview"
          allow="autoplay"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div>
      <h2>친환경 발수가공</h2>
      <div class="video-wrapper">
        <iframe
          src="https://drive.google.com/file/d/1Yb16AfIQgnNmYm0bwu-3Mdb8lqygqRMo/preview"
          allow="autoplay"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div>
      <h2>링클프리 효과</h2>
      <div class="video-wrapper">
        <iframe
          src="https://drive.google.com/file/d/1Hkk3tbiXE2G1FXck21CdwNVuXPD0z_V5/preview"
          allow="autoplay"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    // 모든 iframe의 재생 상태를 컨트롤하는 스크립트
    const iframes = document.querySelectorAll("iframe");

    iframes.forEach((iframe, idx) => {
      iframe.addEventListener("load", () => {
        iframe.contentWindow.document.addEventListener("click", () => {
          iframes.forEach((other, otherIdx) => {
            if (idx !== otherIdx) {
              other.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            }
          });
        });
      });
    });
  </script>
</body>
</html>
