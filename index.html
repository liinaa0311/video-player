<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVY QR VIDEO</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow-x: hidden;
    }
    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 10px;
    }
    .section h2 {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
    }
    .video-container {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container iframe {
      height: 100%;
      width: auto;
      max-width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>4방향 파워스트레치</h2>
    <div class="video-container">
      <iframe src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <div class="section">
    <h2>친환경 발수가공</h2>
    <div class="video-container">
      <iframe src="https://drive.google.com/file/d/1Yb16AfIQgnNmYm0bwu-3Mdb8lqygqRMo/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <div class="section">
    <h2>링클프리 효과</h2>
    <div class="video-container">
      <iframe src="https://drive.google.com/file/d/1Hkk3tbiXE2G1FXck21CdwNVuXPD0z_V5/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // 스크롤 중 하나만 재생, 나머지는 정지
    const iframes = document.querySelectorAll('iframe');
    window.addEventListener('scroll', () => {
      iframes.forEach((iframe) => {
        const rect = iframe.getBoundingClientRect();
        const isInView = rect.top < window.innerHeight && rect.bottom > 0;
        if (!isInView) {
          iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }
      });
    });
  </script>
</body>
</html>
