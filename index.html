<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IVY Stretching Series</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto; /* ✅ 스크롤 허용 */
    }

    .video-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: #fff;
    }

    iframe {
      width: auto;
      height: 100vh;
      max-height: 100vh;
      aspect-ratio: 9 / 16;
      border: none;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <h2>4방향 파워스트레치</h2>
    <iframe 
      src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview" 
      allow="autoplay" allowfullscreen>
    </iframe>
  </div>

  <div class="video-wrapper">
    <h2>친환경 발수가공</h2>
    <iframe 
      src="https://drive.google.com/file/d/1Yb16AfIQgnNmYm0bwu-3Mdb8lqygqRMo/preview" 
      allow="autoplay" allowfullscreen>
    </iframe>
  </div>

  <div class="video-wrapper">
    <h2>링클프리 효과</h2>
    <iframe 
      src="https://drive.google.com/file/d/1Hkk3tbiXE2G1FXck21CdwNVuXPD0z_V5/preview" 
      allow="autoplay" allowfullscreen>
    </iframe>
  </div>

  <script>
    const iframes = document.querySelectorAll("iframe");

    window.addEventListener("message", (event) => {
      if (event.origin !== "https://drive.google.com") return;

      iframes.forEach((iframe) => {
        if (event.source !== iframe.contentWindow) {
          iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }
      });
    });
  </script>
</body>
</html>
