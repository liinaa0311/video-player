<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVY-V01</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px 0;
    }
    .video-section {
      width: 100%;
      max-width: 430px;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    .thumbnail {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      top: 0;
      left: 0;
    }
    h2 {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <h2>4방향 파워스트레치</h2>
      <div class="video-wrapper">
        <img class="thumbnail" src="1.4방향스트레치_01.jpg" data-index="0" alt="썸네일1">
        <iframe src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
    <div class="video-section">
      <h2>친환경 발수가공</h2>
      <div class="video-wrapper">
        <img class="thumbnail" src="20250701_153702_403.jpg" data-index="1" alt="썸네일2">
        <iframe src="https://drive.google.com/file/d/1Yb16AfIQgnNmYm0bwu-3Mdb8lqygqRMo/preview" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
    <div class="video-section">
      <h2>링클프리 효과</h2>
      <div class="video-wrapper">
        <img class="thumbnail" src="4.링클프리_07.jpg" data-index="2" alt="썸네일3">
        <iframe src="https://drive.google.com/file/d/1Hkk3tbiXE2G1FXck21CdwNVuXPD0z_V5/preview" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    const thumbnails = document.querySelectorAll(".thumbnail");
    const iframes = document.querySelectorAll("iframe");

    thumbnails.forEach((thumb, idx) => {
      thumb.addEventListener("click", () => {
        // 모든 썸네일 보이게, iframe 숨기고 pause
        thumbnails.forEach(t => t.style.display = "block");
        iframes.forEach((frame, i) => {
          frame.style.display = "none";
          if (i !== idx) {
            frame.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
          }
        });

        // 선택한 영상만 보여주고 썸네일 숨김
        iframes[idx].style.display = "block";
        thumb.style.display = "none";
      });
    });
  </script>
</body>
</html>
