<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVY-V01</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px 0;
    }
    h2 {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: center;
    }
    .video-wrapper {
      width: 100%;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #000;
    }
    iframe {
      height: 90vh;
      width: auto;
      max-width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <h2>4방향 파워스트레치</h2>

        <iframe src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
    <div class="video-section">

      </div>
    </div>
    <div class="video-section">

        <iframe src="https://drive.google.com/file/d/1Hkk3tbiXE2G1FXck21CdwNVuXPD0z_V5/preview" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
