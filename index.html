<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVY-V01</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px 0;
    }
    h2 {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: center;
    }

    /* 기본: 모바일용 */
    .video-cropper {
      position: relative;
      width: 100%;
      max-height: 90vh;
      aspect-ratio: 9 / 16;
      overflow: hidden;
      background: #000;
    }
    .video-cropper iframe {
      position: absolute;
      top: 0;
      left: 50%;
      height: 100%;
      transform: translateX(-50%);
      width: auto;
      min-width: 100%;
      border: none;
    }

    /* PC 전용 스타일 */
    @media (min-width: 768px) {
      .video-cropper {
        overflow: visible; /* 좌우 자르지 않음 */
      }
      .video-cropper iframe {
        position: static;
        transform: none;
        width: 100%;
        height: auto;
        aspect-ratio: 9 / 16;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <h2>4방향 파워스트레치</h2>
      <div class="video-cropper">
        <iframe src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
    <div class="video-section">
      <h2>친환경 발수가공</h2>
      <div class="video-cropper">
        <iframe src="https://drive.google.com/file/d/1Yb16AfIQgnNmYm0bwu-3Mdb8lqygqRMo/preview" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
    <div class="video-section">
      <h2>링클프리 효과</h2>
      <div class="video-cropper">
        <iframe src="https://drive.google.com/file/d/1Hkk3tbiXE2G1FXck21CdwNVuXPD0z_V5/preview" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
