<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVY-V01</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      padding: 20px 0;
    }

    .video-section {
      width: 100%;
    }

    .video-title {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }

    .video-wrapper {
      width: 100%;
      aspect-ratio: 9 / 16;
      max-height: 90vh;
      max-width: 100vw;
      margin: 0 auto;
      overflow: hidden;
      background: #000;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <div class="video-title">4방향 파워스트레치</div>
      <div class="video-wrapper">
        <iframe
          src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <div class="video-section">
      <div class="video-title">친환경 발수가공</div>
      <div class="video-wrapper">
        <iframe
          src="https://drive.google.com/file/d/1Yb16AfIQgnNmYm0bwu-3Mdb8lqygqRMo/preview"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <div class="video-section">
      <div class="video-title">링클프리 효과</div>
      <div class="video-wrapper">
        <iframe
          src="https://drive.google.com/file/d/1Hkk3tbiXE2G1FXck21CdwNVuXPD0z_V5/preview"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    // 동시에 한 영상만 재생되게 처리
    const iframes = document.querySelectorAll("iframe");

    iframes.forEach((iframe, currentIdx) => {
      iframe.addEventListener("load", () => {
        iframe.contentWindow.document.addEventListener("click", () => {
          iframes.forEach((other, otherIdx) => {
            if (otherIdx !== currentIdx) {
              other.contentWindow.postMessage(
                '{"event":"command","func":"pauseVideo","args":""}',
                "*"
              );
            }
          });
        });
      });
    });
  </script>
</body>
</html>
