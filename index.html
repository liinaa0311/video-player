<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IVY 영상 모음</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
    }
    .video-section {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      text-align: center;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 430px;
      aspect-ratio: 9 / 16;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="video-section">
    <h2>4방향 파워스트레치</h2>
    <div class="video-container">
      <iframe src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-section">
    <h2>친환경 발수가공</h2>
    <div class="video-container">
      <iframe src="https://drive.google.com/file/d/1Yb16AfIQgnNmYm0bwu-3Mdb8lqygqRMo/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-section">
    <h2>링클프리 효과</h2>
    <div class="video-container">
      <iframe src="https://drive.google.com/file/d/1Hkk3tbiXE2G1FXck21CdwNVuXPD0z_V5/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach(iframe => {
      iframe.addEventListener('mouseenter', () => {
        iframes.forEach(other => {
          if (other !== iframe) {
            other.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
          }
        });
      });
    });
  </script>

</body>
</html>
