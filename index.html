<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVY QR VIDEO</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
    }
    .video-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    .video-wrapper {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      height: 100%;
      width: auto;
      max-width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-section">
    <h2>4방향 파워스트레치</h2>
    <div class="video-wrapper">
      <iframe src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-section">
    <h2>친환경 발수가공</h2>
    <div class="video-wrapper">
      <iframe src="https://drive.google.com/file/d/1Yb16AfIQgnNmYm0bwu-3Mdb8lqygqRMo/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-section">
    <h2>링클프리 효과</h2>
    <div class="video-wrapper">
      <iframe src="https://drive.google.com/file/d/1Hkk3tbiXE2G1FXck21CdwNVuXPD0z_V5/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // 영상 중복 재생 방지
    const iframes = document.querySelectorAll('iframe');
    window.addEventListener('scroll', () => {
      iframes.forEach((iframe, idx) => {
        const rect = iframe.getBoundingClientRect();
        const inView = rect.top >= 0 && rect.bottom <= window.innerHeight;
        if (!inView) {
          iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }
      });
    });
  </script>
</body>
</html>
