<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IVY-v01</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #e6faff; /* 영상 배경과 유사한 밝은 하늘색 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    .video-container {
      width: 100%;
      max-width: 430px;
      aspect-ratio: 9 / 16;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview"

  </div>
