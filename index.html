<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVY-V01</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
      width: 100%;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      width: 100vw;
    }
    .video-section {
      width: 100vw;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 177.77%; /* 9:16 비율 */
      background: #000;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    h2 {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-section">
      <h2>4방향 파워스트레치</h2>
      <div class="video-wrapper">
        <iframe src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview?autoplay=0" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
    <div class="video-section">
      <h2>친환경 발수가공</h2>
      <div class="video-wrapper">
        <iframe src="https://drive.google.com/file/d/1Yb16AfIQgnNmYm0bwu-3Mdb8lqygqRMo/preview?autoplay=0" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
    <div class="video-section">
      <h2>링클프리 효과</h2>
      <div class="video-wrapper">
        <iframe src="https://drive.google.com/file/d/1Hkk3tbiXE2G1FXck21CdwNVuXPD0z_V5/preview?autoplay=0" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    // 동시에 하나만 재생되도록 설정
    const iframes = document.querySelectorAll("iframe");

    iframes.forEach((frame, idx) => {
      frame.addEventListener("mouseenter", () => {
        iframes.forEach((other, otherIdx) => {
          if (idx !== otherIdx) {
            other.contentWindow.postMessage(
              '{"event":"command","func":"pauseVideo","args":""}', '*'
            );
          }
        });
      });
    });
  </script>
</body>
</html>
