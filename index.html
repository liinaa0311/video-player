<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IVY Stretching Series</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .video-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 2rem; /* 제목을 위한 상단 여백 */
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #fff;
    }

    .video-container {
      width: 100%;
      max-width: 430px;
      aspect-ratio: 9 / 16;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <h2>4방향 파워스트레치</h2>
    <div class="video-container">
      <iframe src="https://drive.google.com/file/d/1ZDcOOnMm88_ThCeJyVxMtgtQ9Prubt2l/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-wrapper">
    <h2>친환경 발수가공</h2>
    <div class="video-container">
      <iframe src="https://drive.google.com/file/d/1Yb16AfIQgnNmYm0bwu-3Mdb8lqygqRMo/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-wrapper">
    <h2>링클프리 효과</h2>
    <div class="video-container">
      <iframe src="https://drive.google.com/file/d/1Hkk3tbiXE2G1FXck21CdwNVuXPD0z_V5/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const iframes = document.querySelectorAll("iframe");

    // 활성화된 iframe 추적용
    let lastActive = null;

    window.addEventListener("message", (event) => {
      if (event.origin !== "https://drive.google.com") return;

      iframes.forEach((iframe) => {
        if (iframe.contentWindow === event.source) {
          lastActive = iframe;
        } else {
          iframe.contentWindow.postMessage(
            '{"event":"command","func":"pauseVideo","args":""}', '*'
          );
        }
      });
    });
  </script>
</body>
</html>
